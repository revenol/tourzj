	layui.data.done = function(d) {
		layui.use(['form', 'layer', 'util', 'laytpl', 'syReqUtil', 'syCacheUtil', 'syCacheUtil'], function() {
			var $ = layui.jquery;
			var start = layui.util.toDateString(new Date(), 'yyyy-MM-dd HH:mm:ss');
			$('#headpic').attr('src', layui.setter.base_server + '/avoid/visitor/photo/' + layui.router().search.id);

			setInterval(function() {
				$('#refreshTime').html(layui.util.toDateString(new Date(), 'yyyy-MM-dd HH:mm:ss'));
			}, 1000)
			var tipsTpl = tipsTemplate.innerHTML,
				tipsView = $('#tips');

			layui.syReqUtil.sendAjaxByParams('/avoid/visitor/' + layui.router().search.id,
				'get', '',
				function(success, msg, data) {
					$('#xm').html(data.xm);
					$('#sjh').html(data.sjh);
					$('#fwsj').html(data.kssj.substring(0, 16) + ' ~ ' + data.jssj.substring(0, 16));
					$('#bfr').html(data.bfrbm + '-' + data.bfrxm);
					layui.laytpl(tipsTpl).render(data, function(html) {
						tipsView.html(html);
						$('#visitorCode').attr('src', layui.setter.base_server + '/avoid/visitor/code?id=' + layui.router().search.id)
					});
				});
		});
	}
